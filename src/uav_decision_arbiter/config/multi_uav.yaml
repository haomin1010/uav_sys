# 多机编队配置文件
# 用于集中仲裁架构和编队位置同步

# 仲裁器配置（集中管理）
arbiter:
  ros__parameters:
    centralized_mode: true                  # 集中仲裁模式
    uav_ids: ["uav1", "uav2", "uav3"]      # 管理的无人机列表
    hysteresis_ms: 200
    heartbeat_timeout: 2.0

# 同步器配置
synchronizer:
  ros__parameters:
    publish_rate: 20.0

# 编队位置同步管理器
formation_sync:
  ros__parameters:
    uav_ids: ["uav1", "uav2", "uav3"]
    leader_uav: "uav1"                      # 编队长机
    sync_on_startup: true
    startup_delay: 3.0                      # 等待所有PX4数据
    
    # 注意：编队偏移量和AirSim生成位置在代码中硬编码
    # 因为ROS2参数系统不支持嵌套字典结构

# UAV1的适配器配置
uav1_rl_adapter:
  ros__parameters:
    command_timeout: 0.5
    rl_input_format: "velocity"
    sync_initial_position: true
    uav_id: "uav1"
    sync_gazebo_state: true           # 同步Gazebo状态
    wait_for_start_command: true      # 等待启动指令

uav1_airsim_adapter:
  ros__parameters:
    command_timeout: 1.0
    use_airsim_api: false
    airsim_ip: "127.0.0.1"
    vehicle_name: "Drone1"
    sync_initial_position: true
    uav_id: "uav1"

uav1_px4_adapter:
  ros__parameters:
    command_timeout: 0.5
    human_control_threshold: 0.1
    use_mavros: true
    publish_initial_position: false  # 由formation_sync统一管理
    uav_id: "uav1"

